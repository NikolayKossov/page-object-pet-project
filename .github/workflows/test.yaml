name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Install Chrome (if not present)
        run: |
          sudo apt update
          sudo apt install -y chromium-browser

      - name: Configure Selenide for headless
        run: echo 'org.gradle.jvmargs="-Dselenide.headless=true -Dselenide.browser=chrome"' >> gradle.properties

      - name: Run tests
        run: ./gradlew clean test
